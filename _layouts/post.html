<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body class="post">

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wide-wrapper">
        <h2><time>{{ page.date | date: "%B %d, %Y" }}</time></h2>
        {{ content }}
        {% if page.title != "News" %}
        <p><a href="{{site.baseurl}}/news">Back to news</a></p>
        {% endif %}
      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
